<div class="card">
  <div class="number-card">
    <ng-container *ngFor="let number of numbers">
      <div
        class="square"
        [ngClass]="{'prime': isPrime(number)}"
        [ngStyle]="{'background-color': !isPrime(number) ? getNonPrimeColor(number) : ''}"> <!-- Establece el color de fondo segÃºn si el nÃºmero es primo o no -->
        {{ number }} <!-- Muestra el nÃºmero en el cuadro -->
      </div>
    </ng-container>
  </div>
</div>
